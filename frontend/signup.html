<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDrive | Signup</title>
</head>
<body>
    <div id="signup">
        <h2>Signup Page</h2>
        <label>Username: </label>
        <input type="text" id="username" /><br /><br />
        <label>Password: </label>
        <input type="password" id="password" /><br /><br />
        <button id="signup_button">Signup</button>
        <h4>Already account? <a href="/frontend/login.html">Login</a></h4>
    </div>

    <script>
        window.document.getElementById("signup_button").addEventListener("click", () => {
            window.location = "http://localhost:5500/frontend/login.html"
        })
    </script>
</body>
</html>
