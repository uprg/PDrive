<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDrive | Login</title>
</head>
<body>

    <div id="login">
        <h2>Login Page</h2>
        <label>Username: </label>
        <input type="text" id="username" /><br /><br />
        <label>Password: </label>
        <input type="password" id="password" /><br /><br />
        <button id="login_button">Login</button>
        <h4>No account? <a href="/frontend/signup.html">Signup</a></h4>
    </div>

    <script>
        window.document.getElementById("login_button").addEventListener("click", () => {
            window.location = "http://localhost:5500/frontend/files.html?user=1234"
        })
    </script>
</body>
</html>
